<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="page">

    <div class="product_img"></div>

    <div class="product">

      <div class="prod_container">
        <p class="product_type">PERFUME</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <p class="price"><strong class="actual_price">$149.99 </strong> <del class="old_price">$169.99</del></p>

        <button class="button"><img src="images/icon-cart.svg" alt="">Add to Cart</button>

      </div>

    </div>

  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/s-t-e-v">s-t-e-v</a>.
  </footer>


</body>
</html>
