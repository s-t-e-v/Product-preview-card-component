<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div id="page">

    <div id="product_img"></div>

    <div id="product">

      <div id="prod_container">
        <p id="product_type">PERFUME</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <p class="price"><strong class="actual_price">$149.99 </strong> <del class="old_price">$169.99</del></p>

        <p class="button"><a href="#"><img src="images/icon-cart.svg" alt="cart icon"><span id="button_label">Add to Cart</span></a></p>
      </div>

    </div>

  </div>


</body>
</html>
